<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Searches</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/js/searches.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SecureLog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/searches">Searches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search_results">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clients">Clients</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <h2>Manage Searches</h2>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Search</th>
                    <th scope="col">Locations</th>
                </tr>
            </thead>
            <tbody id="searches-tbody">
            </tbody>
        </table>

        <br>

        <h2>Create Search</h2>

        <form class="form" action="/api/user/create_search" method="POST">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name">
            </div>

            <div class="mb-3">
                <label for="stype" class="form-label">Search Type</label>
                <select class="form-select" aria-label="Search Type" name="stype">
                    <option value="Regex">Regex</option>
                    <option value="Contains">Contains</option>
                    <option value="Wildcard">Wildcard</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="search" class="form-label">Search String</label>
                <input type="text" class="form-control" name="search">
            </div>

            <div class="mb-3">
                <label for="locations" class="form-label">Locations</label>
                <p>Enter each location on a new line, no wildcards</p>
                <textarea class="form-control" name="locations" id="locations" cols="30" rows="10"></textarea>
            </div>

            <input type="submit">
        </form>

        <br>

        <h2>Delete Search</h2>

        <form class="form" action="/api/user/delete_search" method="POST">
            <div class="mb-3">
                <label for="id" class="form-label">Search</label>
                <select class="form-select" name="id" id="delete-search-id">

                </select>
            </div>

            <input type="submit">
        </form>
    </div>
</body>

</html>
