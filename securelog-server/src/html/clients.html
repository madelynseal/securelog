<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/js/clients.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SecureLog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/searches">Searches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search_results">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clients">Clients</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <h2>Clients</h2>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">enabled</th>
                    <th scope="col">created</th>
                    <th scope="col">lastlogin</th>
                </tr>
            </thead>
            <tbody id="client-table-body">

            </tbody>
        </table>

        <br>

        <h2>Client Enable/Disable</h2>
        <form class="form" action="/api/user/client/set_enabled" method="POST">
            <div class="mb-3">
                <label for="clientid" class="form-label">Client ID</label>
                <select class="form-select" name="id" id="enabled-clientid">

                </select>
            </div>
            <div class="mb-3">
                <label for="enabled" class="form-label">Enabled?</label>
                <input type="checkbox" class="form-check-input" name="enabled" value="true">
            </div>
            <input type="submit">
        </form>

        <br>
        <h2>Delete Client</h2>
        <form class="form" action="/api/user/client/delete" method="POST">
            <div class="mb-3">
                <label for="clientid" class="form-label">Client ID</label>
                <select class="form-select" name="id" id="delete-clientid">

                </select>
            </div>
            <input type="submit">
        </form>
    </div>
</body>

</html>
